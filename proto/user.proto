syntax = "proto3";

// Define the service
service UserService {
  rpc CreateUser (UserCreateRequest) returns (UserCreateResponse);
  rpc AllUsers (Empty) returns (UserList);
}

// Request message
message UserCreateRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

// Response message
message UserCreateResponse {
  string message = 1;
}

message Empty {}

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
}

message UserList{
    repeated User users = 1;
}
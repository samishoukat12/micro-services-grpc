syntax = "proto3";

service TodoService {
  rpc AddTodo (TodoRequest) returns (TodoResponse);
  rpc ListTodos (Empty) returns (TodoList);
  rpc UpdateTodo (UpdateTodoRequest) returns (UpdateTodoResponse);
  rpc DeleteTodo (DeleteTodoRequest) returns (DeleteTodoResponse);
  rpc SingleTask (SingleTaskRequest) returns (SingleTaskResponse);
}

message TodoRequest {
  string task = 1;
}

message TodoResponse {
  string message = 1;
}

message UpdateTodoRequest {
  int32 id = 1;
  string task = 2; 
}

message UpdateTodoResponse {
  int32 id = 1;
  string task = 2;
  string createdAt = 3;
  string updatedAt = 4;
  string message = 5;  
  int32 status = 6;
}

message DeleteTodoRequest {
  int32 id = 1;
}

message DeleteTodoResponse {
  string message = 1;
}

message SingleTaskRequest {
  int32 id = 1;
}

message SingleTaskResponse {
  int32 id = 1;
  string task = 2;
  string createdAt = 3;
  string updatedAt = 4;
  string message = 5;  
  int32 status = 6;
}

message Empty {}

message Todo {
  int32 id = 1;
  string task = 2;
  string createdAt = 3;
}

message TodoList {
  repeated Todo tasks = 1;   // ðŸ‘ˆ array of objects, not strings
}
